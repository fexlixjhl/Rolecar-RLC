#MODELO DE NEGOCIO (leermas) -- modelonegocio.jsp
mnegocio.titulo=Mod\u00e8le d'affaires
mnegocio.text1=Nous sommes des fournisseurs d'informations ind\u00e9pendantes pour tous les consommateurs, des partenaires de confiance sites de r\u00e9servation de location de voitures
mnegocio.text2=Vous pouvez poser la question de savoir si Rolecar gagner de l'argent et, si oui, comment? Si Rolecar est une entreprise rentable, mais contrairement \u00e0 d'autres moteurs de recherche, ne pas payer l'argent des utilisateurs.
mnegocio.text3=Rolecar est un <strong>moteur de recherche</strong>; ne pas vendre ne importe quoi. Contrairement \u00e0 la t\u00e9l\u00e9vision ou \u00e0 la radio, dans lequel imput\u00e9 directement aux annonceurs figurant sur vos m\u00e9dias, nous facturons annonceurs pour chaque location effectu\u00e9e sur notre site, sauf pour essayer que le prix offert dans notre recherche, il inf\u00e9rieur ou au moins \u00e9gal \u00e0 celui offert par les soci\u00e9t\u00e9s de location de voitures. De cette fa\u00e7on, vous vous assurez que vous serez toujours montrer le meilleur prix pour les meilleures entreprises.
mnegocio.text4=Une fois que vous choisissez votre v\u00e9hicule au meilleur prix, vous serez transf\u00e9r\u00e9 sur le site de la compagnie de location que vous avez choisi, que vous avez termin\u00e9 le livre avec eux, fournissant les donn\u00e9es n\u00e9cessaires afin que vous puissiez profiter de votre voiture que vous vous approchez le compteur \u00e0 ramasser. Autres chercheurs pr\u00e9f\u00e8rent vous facturera le montant total que vous directement, g\u00e9rer votre r\u00e9servation; Ainsi, il peut arriver qu'il n'y ait pas de disponibilit\u00e9 de v\u00e9hicules quand ils veulent faire la r\u00e9servation, ou vous ne pouvez pas annuler votre r\u00e9servation depuis que vous avez pay\u00e9 pour eux, provoquant un probl\u00e8me pour vous et pour le chercheur. Avec Rolecar vous assurez la disponibilit\u00e9 de votre v\u00e9hicule lors de la r\u00e9servation directement sur la soci\u00e9t\u00e9 de location portail de r\u00e9servation choisi. Juste vous \u00e9vitez les interm\u00e9diaires et \u00e9viter les probl\u00e8mes.
mnegocio.text5=Nous montrons toujours les offres les moins ch\u00e8res d'abord; nous ne avons pas l'espace ou les offres promotionnelles en cours, de sorte que votre navigation claire et directe que possible.
