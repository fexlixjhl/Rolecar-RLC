#MODELO DE NEGOCIO (leermas) -- modelonegocio.jsp
mnegocio.titulo=Modello di negozio
mnegocio.text1=Forniamo informazioni indipendenti per tutti i consumatori e siamo soci di fiducia delle pi\u00fa grandi compagnie di noleggio di veicoli.
mnegocio.text2=Potrebbe nascere la domanda se Rolecar guadagna facendo questo e, se si, come? Si, Rolecar \u00e9 un\u2019attivit\u00e1 a scopo di lucro per\u00f3, a differenza degli altri motori di ricerca, non prenderemo mai soldi direttamente da te.
mnegocio.text3=Rolecar \u00e9 un <strong>motore di ricerca</strong>; non vendiamo nulla. A differenza della televisione o della radio, dove chiunque abbia necessit\u00e1 di farsi pubblicit\u00e1 paga direttamente, noi veniamo pagati ogni qual volta un noleggio viene effettuato tramite il nostro motore di ricerca, con la garanzia di offrire un prezzo inferiore o uguale (nel peggiore dei casi) a quello offerto dalle stesse compagnie di noleggio. In questo modo ti assicurerai di avere sempre il miglior prezzo, delle migliori compagnie.
mnegocio.text4=Una volta che scegli il tuo veicolo al miglior prezzo, sarai trasferito alla pagina web della compagnia di noleggio che lo offre, per poter finalizzare la richiesta direttamente con loro, fornendo tutti i dati richiesti ed avere tutto pronto quando ti recherai presso l\u2019agenzia di ritiro. Gli altri motori di ricerca preferiscono essere pagati direttamente da te e gestire il tuo noleggio in un secondo momento; in questo modo potrebbe presentarsi il caso nel quale non vi sia realmente  disponibilit\u00e1 di veicoli quando verr\u00e1 effettuato il noleggio e non vi sia pi\u00fa la possibilit\u00e1 di cancellare il noleggio, in quanto gi\u00e1 pagato da te, questo normalmente potrebbe genarare un problema per te e per il motore di ricerca. Con Rolecar ti assicuri della disponibilit\u00e1 del tuo veicolo con la compagnia prescelta, realizzando il tuo noleggio direttamente con loro. Semplicemente eviterai intermediari ed eviterai problemi.    
mnegocio.text5=Ti mostreremo sempre le offerte pi\u00fa convenienti come prime; non abbiamo nessuno spazio promozionale ne offerte in primo piano, tutto questo per darti una ricerca che sia il pi\u00fa chiara e diretta possible.
