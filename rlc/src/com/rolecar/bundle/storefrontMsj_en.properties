#MODELO DE NEGOCIO (leermas) -- modelonegocio.jsp
mnegocio.titulo=Business model
mnegocio.text1=We are independent providers of information for all costumers and trusted partners of booking sites of car rental companies.
mnegocio.text2=You can raise the question of whether Rolecar earn money and, if so, how? Yes, Rolecar is a profitable business, but unlike other search engines, we do not charge money from users.
mnegocio.text3=Rolecar is a <strong>search engine</strong>; we do not sell you anything.  Unlike television or radio, where advertisers are charged directly for appearing on their media channels, we charge advertisers for each rental made through our website, while ensuring that the price found in our search is lower or equal to the prices offered by directly from the car rental companies. This way you can rest assure that you will always see the best price by the best companies.
mnegocio.text4=Once you choose your vehicle at your best price, you will be transferred to the website of the rental company you have chosen so that you can finish the booking with them, providing the necessary data so you can already enjoy your car as you approach the counter to pick it up. Other search engines prefer to charge you directly the full amount and then manage your reservation; this method does not guarantee the availability of vehicles when they want to proceed to manage the booking, and/or they may not allow you to cancel the reservation because is already paid for.  As you can imagine this can create a complication between you and the management of the search engine.  With Rolecar you can guarantee the availability of your vehicle when booking directly on the portal of the chosen rental company. Bottom-line, we are merely a gateway to the companies and we will not cause you any headaches by being a \u201cmiddle-man.\u201d
mnegocio.text5=We always display the cheapest deals first; you fill find no spaces for ads or special promotions that way your navigation and searches will be as simple and clear as possible.
