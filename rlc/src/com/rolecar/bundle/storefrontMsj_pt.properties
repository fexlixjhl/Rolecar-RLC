#MODELO DE NEGOCIO (leermas) -- modelonegocio.jsp
mnegocio.titulo=Modelo de nog\u00f3cio
mnegocio.text1=N\u00f3s fornecemos  informa\u00e7\u00f5es  independentes  para todos  os consumidores, somos parceiros  de confian\u00e7a para as p\u00e1ginas de reservas  de aluguel de carros
mnegocio.text2=Pode surgir a pergunta se Rolecar ganha dinheiro e em caso afirmativo, como? Sim, Rolecar \u00e9 um neg\u00f3cio rent\u00e1vel, mas ao contr\u00e1rio de outros motores de busca, n\u00e3o cobramos dinheiro dos usu\u00e1rios.
mnegocio.text3=Rolecar \u00e9 um <strong>motor de busca</strong>; n\u00e3o vendemos nada. Ao contr\u00e1rio da televis\u00e3o ou r\u00e1dio, que cobram diretamente aos anunciantes para aparecer na m\u00eddia, n\u00f3s cobramos aos anunciantes por cada aluguel realizado gra\u00e7as a nossa p\u00e1gina, com a ressalva de tentar oferecer o pre\u00e7o mais baixo ou pelo menos igual ao oferecido pelas empresas de aluguel de autom\u00f3veis. Deste modo certificamos de que sempre iremos mostrar-lhe o melhor pre\u00e7o das melhores empresas.
mnegocio.text4=Uma vez que voc\u00ea escolhe seu ve\u00edculo com o melhor pre\u00e7o, voc\u00ea ser\u00e1 transferido para o site da empresa de aluguel selecionada, terminada a reserva com eles, proporcionando-lhes os dados necess\u00e1rios para que possa disfrutar do seu carro quando chegar no balc\u00e3o para aluga-lo. Outros motores de busca preferem cobrar-lhe o montante total diretamente, gerenciando assim sua reserva; o que pode acontecer \u00e9 que n\u00e3o exista nenhuma disponibilidade de ve\u00edculos quando queiram fazer a reserva, ou que n\u00e3o possa cancelar sua reserva, pois j\u00e1 est\u00e1 paga com anteced\u00eancia, causando um problema para voc\u00ea e para o motor de busca. Com Rolecar voc\u00ea garante a disponibilidade do seu ve\u00edculo para fazer sua reserva diretamente no portal de reservas da empresa de aluguel de carro escolhida. Voc\u00ea simplesmente evitar\u00e1 intermedi\u00e1rios e problemas.
mnegocio.text5=N\u00f3s sempre mostramos as ofertas mais baratas em primeiro lugar; n\u00e3o temos nenhum espa\u00e7o promocional e nem ofertas destacadas, para que a sua navega\u00e7\u00e3o clara e direta poss\u00edvel. 
