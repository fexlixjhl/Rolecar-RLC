#MODELO DE NEGOCIO (leermas) -- modelonegocio.jsp
mnegocio.titulo=Modelo de negocio
mnegocio.text1=Somos proveedores de informaci&oacute;n independiente para todos los consumidores, socios de confianza para las p&aacuteginas de reservas de veh&iacute;culos de alquiler
mnegocio.text2=Puede surgir la pregunta de si Rolecar gana dinero y, si es as&iacute;, \u00BFcomo? Si, Rolecar es un negocio rentable, pero a diferencia de otros buscadores, no cobramos dinero de los usuarios.
mnegocio.text3=Rolecar es un <strong>motor de b&uacute;squeda</strong>; no vendemos nada. A diferencia de la televisi&oacute;n o radio, en las que cobran directamente a los anunciantes por aparecer en sus medios, nosotros cobramos a los anunciantes por cada alquiler efectuado gracias a nuestra p&aacute;gina, con la salvedad de que intentamos que el precio ofrecido en nuestro buscador sea inferior o como m&iacute;nimo igual que el ofertado por las compa&ntilde;&iacute;as de alquiler de veh&iacute;culos. De esta manera te aseguras que siempre se te mostrar&aacute; el mejor precio de las mejores compa&ntilde;&iacute;as.
mnegocio.text4=Una vez que eliges tu veh&iacute;culo al mejor precio, se te transferir&aacute; a la web de la compa&ntilde;&iacute;a de alquiler que has elegido, para que finalices la reserva con ellos, proporcion&aacute;ndoles los datos necesarios para que puedas disfrutar de tu coche cuando te acerques al mostrador a recogerlo. Otros buscadores prefieren cobrarte a ti el importe total directamente, gestionando posteriormente tu reserva; de este modo puede suceder que no exista disponibilidad de veh&iacute;culos cuando quieran hacer efectiva la reserva, o que no puedas cancelar tu reserva dado que les has pagado a ellos, produci&eacute;ndose un problema para ti y para el buscador. Con Rolecar te aseguras la disponibilidad de tu veh&iacute;culo al realizar la reserva directamente en el portal de reservas de la compa&ntilde;&iacute;a de alquiler escogida. Simplemente evitas intermediarios y evitas problemas.
mnegocio.text5=Siempre mostramos las ofertas m&aacute;s baratas en primer lugar; no tenemos ning&uacute;n espacio promocional ni ofertas destacadas, para que tu navegaci&oacute;n sea lo m&aacute;s clara y directa posible.
